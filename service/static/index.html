<!DOCTYPE html>
<html>
  <head>
    <title>Orders Service </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div class="page-header">
          <h1>Order Management Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>
      
      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete an Order:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_id">Order ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="order_id" placeholder="Enter order ID">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
      
        <div class="form-horizontal">


        
        <!-- Create/Update Order Form -->
        <div class="well">
          <h4>Create or Update an Order</h4>
          <div class="form-horizontal">
            
            <!-- Order ID (for updates) -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_id">Order ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="order_id" placeholder="Auto-generated (read-only for updates)" readonly>
              </div>
            </div>

            <!-- Customer ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_id">Customer ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_id" placeholder="Enter customer ID">
              </div>
            </div>

            <!-- Status -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_status">Status:</label>
              <div class="col-sm-10">
                <select class="form-control" id="order_status">
                  <option value="CREATED" selected>Created</option>
                  <option value="PAID" selected>Paid</option>
                  <option value="SHIPPED">Shipped</option>
                  <option value="FULFILLED">Fulfilled</option>
                  <option value="CANCELED">Canceled</option>
                  <option value="REFUNDED">Refunded</option>
                </select>
              </div>
            </div>

            <!-- Created At (read-only) -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="created_at">Created At:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="created_at" placeholder="Auto-generated" readonly>
              </div>
            </div>

            <!-- Updated At (read-only) -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="updated_at">Updated At:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="updated_at" placeholder="Auto-generated" readonly>
              </div>
            </div>

            <!-- Total Amount (read-only, computed) -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="total_amount">Total Amount:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="total_amount" placeholder="Computed from items" readonly>
              </div>
            </div>

            <!-- Order Action Buttons -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success" id="create-btn">Create Order</button>
                <button type="button" class="btn btn-warning" id="update-btn">Update Order</button>
                <button type="button" class="btn btn-info" id="clear-btn">Clear Form</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="orders_results">
        <h3>Orders List</h3>
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-2">Customer ID</th>
            <th class="col-md-2">Status</th>
            <th class="col-md-2">Total Amount</th>
            <th class="col-md-2">Created At</th>
            <th class="col-md-3">Actions</th>
          </tr>
          </thead>
          <tbody id="orders_table_body">
          </tbody>
        </table>
      </div>



      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

      
    </div> <!-- end container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
